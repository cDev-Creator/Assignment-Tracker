<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Workflow Manager</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <div class="content-container">
        <h1 class="title">Workflow Manager</h1>

        <div class="lists">

            <div class="all-tasks">
                <h2 class="task-list-title">My Classes</h2>
                <ul class="task-list" data-lists>
                </ul>

              <div class="new-list-container">
                <form action="" data-new-list-form> 
                    <input type="text" 
                    class="new-list" 
                    placeholder="new class" 
                    data-new-list-input>

                    <button class="plus-button list">+</button>
                </form>
            </div>
            </div>

            <div class="todo-list" data-lists-display-container>
                <div class="todo-header">
                    <h2 class="list-title" data-list-title></h2>
                        <div class="task-list"></div>
                        <p class="task-count" data-list-count></p>
                </div>
                <div class="todo-body">
                    <div class="tasks" data-tasks>
                
                    </div>
                    <div class="new-task-creator">
                        <form action="" data-new-task-form>
                            <input type="text" data-new-task-input class="new-list" placeholder="new assignment">
                            <button class="plus-button">+</button>
                        </form>
                    </div>
            </div>
                
                <div class="delete">
                    <button class="btn delete" data-clear-complete-tasks-button>Clear completed assignments</button>
                    <button class="btn delete" data-delete-list-button>Delete Class</button>
                </div>
            </div>
        </div>

        <div class="pomodoro">
            <div class="timer">
              <div class="button-group mode-buttons" id="mode-buttons">
                <button data-mode="pomodoro" class="button active mode-button" id="pomodoro"> Pomodoro</button>
                <button data-mode="shortBreak" class="button mode-button" id="short-break"> Short break</button>
                <button data-mode="longBreak" class="button mode-button" id="long-break"> Long break</button>
              </div>
              <div class="clock" id="clock">
                <!-- to remove white space created by span -->
                <span id="minutes">20</span><!--
            --><span class="separator">:</span><!--
            --><span id="seconds">00</span>
              </div>
              <button class="main-button" data-action="start" id="main-btn">Start</button>
            </div>
        </div>

    </div>
    <template id ="task-template">
        <div class="task">
            <input type="checkbox">
            <label></label>             
        </div>
    </template>

    <div class="hidden">
        <audio src="notification2.wav" data-sound="pomodoro"></audio>
        <audio src="notification1.wav" data-sound="shortBreak"></audio>
        <audio src="notification1.wav" data-sound="longBreak"></audio>
    </div>

</body>

<script defer src= "app.js"></script>
<script src = "pomodoro.js"></script>
</html>
