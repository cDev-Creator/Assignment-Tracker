<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Assignment Tracker</title>
</head>
<body>
    <div class="content-container">
        <h1 class="title">Assignment Tracker</h1>

        <div class="lists">

            <div class="all-tasks">
                <h2 class="task-list-title">My Lists</h2>
                <ul class="task-list">
                    <li class="active list">YouTube</li>
                    <li>Groceries</li>
                    <li>Homework</li>
                </ul>
              <div class="new-list-container">
                <form action="">
                    <input type="text" class="new-list" placeholder="new list name">
                    <button class="button list">+</button>
                </form>
            </div>
            </div>

            <div class="todo-list">
                <div class="todo-header">
                    <h2 class="list-title">YouTube</h2>
                    <div class="task-list"></div>
                    <p class="task-count">3 tasks remaining</p>
                </div>
                <div class="todo-body">
                    <div class="tasks">
                        <div class="task-1">
                            <input type="checkbox" id="task-1">
                            <label for="task-1">go to the store</label>
                            <!-- if 'label for' and 'id' have the same value instead of
                            only being able to to click the check box you can also just click the 
                            task itself to activate the checkbox-->
                        </div>

                        <div class="task-2">
                            <input type="checkbox" id="task-2">
                            <label for="task-2">do homework</label>
                        </div>

                        <div class="task-3">
                            <input type="checkbox" id="task-3">
                            <label for="task-3">go say hi to Theo</label>
                        </div>

                    </div>
                    <div class="new-task-creator">
                        <form action="">
                            <input type="text" class="new-list" placeholder="enter new task">
                            <button class="button task">+</button>
                        </form>
                    </div>
                    <div class="delete">
                        <button class="btn delete">Clear completed tasks</button>
                        <button class="btn delete">Delete List</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
<script src= "app.js"></script>
</html>
