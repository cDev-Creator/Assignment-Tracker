<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Assignment Tracker</title>
</head>
<body>

    <div class="content-container">
        <h1 class="title">Assignment Tracker</h1>

        <div class="lists">

            <div class="all-tasks">
                <h2 class="task-list-title">My Classes</h2>
                <ul class="task-list" data-lists>
                </ul>

              <div class="new-list-container">
                <form action="" data-new-list-form> 
                    <input type="text" 
                    class="new-list" 
                    placeholder="new list name" 
                    data-new-list-input>

                    <button class="plus-button list">+</button>
                </form>
            </div>
            </div>

            <div class="todo-list" data-lists-display-container>
                
                <div class="todo-header">
                    <h2 class="list-title" data-list-title></h2>
                     <div class="task-list"></div>
                     <p class="task-count" data-list-count></p>
                </div>
                <div class="todo-body">
                    <div class="tasks" data-tasks>
            
                    </div>
                    <div class="new-task-creator">
                        <form action="" data-new-task-form>
                            <input type="text" data-new-task-input class="new-list" placeholder="enter new task">
                            <button class="plus-button task">+</button>
                         </form>
                    </div>
                </div>
                <div class="delete">
                    <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
                    <button class="btn delete" data-delete-list-button>Delete List</button>
                </div>
            </div>
        </div>
    </div>

    <template id ="task-template">
        <div class="task">
            <input type="checkbox">
            <label></label>             
        </div>
    </template>

</body>

<script defer src= "app.js"></script>
</html>
